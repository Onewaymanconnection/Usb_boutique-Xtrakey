<script src="https://cdnjs.cloudflare.com/ajax/libs/jspdf/2.5.1/jspdf.umd.min.js"></script>
<script>
function generatePDF(productName, price) {
  const { jsPDF } = window.jspdf;
  const doc = new jsPDF();
  const today = new Date().toLocaleDateString();

  doc.setFontSize(20);
  doc.setTextColor(0, 255, 231);
  doc.text("Facture OWMC", 20, 20);

  doc.setFontSize(12);
  doc.setTextColor(50, 50, 50);
  doc.text("Produit : " + productName, 20, 40);
  doc.text("Prix : " + price + " CAD", 20, 50);
  doc.text("Date : " + today, 20, 60);
  doc.text("Merci pour votre achat via OWMC.", 20, 80);

  doc.save("facture_" + productName + ".pdf");
}
</script>
